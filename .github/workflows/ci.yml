name: CI

on:
  push:
    branches: [ main, dev, develop ]
  pull_request:
    branches: [ main, dev, develop ]

jobs:
  compile:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Clone external libraries
        run: |
          ARDUINO_LIBS_PATH="$HOME/.arduino15/libraries"
          mkdir -p "$ARDUINO_LIBS_PATH"
          git clone --depth 1 --branch dev https://github.com/derdoktor667/DShotRMT.git "$ARDUINO_LIBS_PATH/DShotRMT"
          git clone --depth 1 --branch dev https://github.com/derdoktor667/ESP32_MPU6050.git "$ARDUINO_LIBS_PATH/ESP32_MPU6050"
          git clone --depth 1 --branch dev https://github.com/derdoktor667/FlyskyIBUS.git "$ARDUINO_LIBS_PATH/FlyskyIBUS"

      - name: Set up Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install ESP32 board package
        run: |
          arduino-cli core install esp32:esp32 --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json



      - name: Compile sketch
        run: |
          ARDUINO_LIBS_PATH="$HOME/.arduino15/libraries"
          arduino-cli compile \
            --fqbn esp32:esp32:esp32 \
            --library "$ARDUINO_LIBS_PATH/DShotRMT" \
            --library "$ARDUINO_LIBS_PATH/ESP32_MPU6050" \
            --library "$ARDUINO_LIBS_PATH/FlyskyIBUS" \
            --verbose \
            flight32.ino

      - name: Report build status
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ Build successful!"
          else
            echo "❌ Build failed!"
            exit 1
          fi
