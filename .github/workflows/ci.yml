name: CI

on:
  push:
    branches: [ main, dev, develop ]
  pull_request:
    branches: [ main, dev, develop ]

jobs:
  compile:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install ESP32 board package
        run: |
          arduino-cli core install esp32:esp32 --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json

      - name: Link libraries
        run: |
          ARDUINO_LIBS_PATH="$HOME/.arduino15/libraries"
          mkdir -p "$ARDUINO_LIBS_PATH"
          
          # Create symlinks for Arduino Libraries from submodules
          [ -d libraries/DShotRMT ] && ln -sf "$GITHUB_WORKSPACE/libraries/DShotRMT" "$ARDUINO_LIBS_PATH/DShotRMT" || true
          [ -d libraries/ESP32_MPU6050 ] && ln -sf "$GITHUB_WORKSPACE/libraries/ESP32_MPU6050" "$ARDUINO_LIBS_PATH/ESP32_MPU6050" || true
          [ -d libraries/FlyskyIBUS ] && ln -sf "$GITHUB_WORKSPACE/libraries/FlyskyIBUS" "$ARDUINO_LIBS_PATH/FlyskyIBUS" || true

      - name: Compile sketch
        run: |
          arduino-cli compile \
            --fqbn esp32:esp32:esp32 \
            --verbose \
            flight32.ino

      - name: Report build status
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ Build successful!"
          else
            echo "❌ Build failed!"
            exit 1
          fi
